<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <div class="image-box">
        <img
          class="background-image"
          src="images/illustration-hero.svg"
          alt="blond long hair woman in green shirt listening to the music with the night town in the background"
        />
      </div>
      <div class="text-box">
        <h1>Order Summary</h1>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-box">
          <div class="plan-img-box">
            <img src="images/icon-music.svg" alt="icon of a music note" />
            <div class="plan-pricing-box">
              <p class="plan">Annual Plan</p>
              <p class="pricing">$59.99/year</p>
            </div>
          </div>
          <a class="change-button" href="#">Change</a>
        </div>
        <div class="button-proceed">Proceed to Payment</div>
        <a class="button-cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
